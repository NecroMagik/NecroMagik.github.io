<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZN/NecroMagik</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            font-family: 'Arial', sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .main-title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 300px;
        }

        .social-button {
            position: relative;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            border: none;
            border-radius: 50px;
            background: #000;
            color: white;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            z-index: 1;
        }

        /* Градиентная обводка */
        .social-button::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            border-radius: 52px;
            z-index: -1;
        }

        /* Черный фон внутри */
        .social-button::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            background: #000;
            border-radius: 48px;
            z-index: -1;
        }

        /* Эффект при наведении */
        .social-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .social-button:hover::before {
            animation: gradientMove 2s ease infinite;
        }

        /* Анимация градиента */
        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2rem;
            }
            
            .buttons-container {
                max-width: 250px;
            }
            
            .social-button {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="main-title">ZN/NeeroMagik</h1>
        <p class="subtitle">Социальные сети и контакты</p>
    </div>

    <div class="buttons-container">
        <!-- ВСТАВЬТЕ ССЫЛКУ В href ЗДЕСЬ -->
        <a href="https://www.youtube.com/@09NecroMagik" class="social-button" target="_blank">
            YouTube
        </a>

        <!-- ВСТАВЬТЕ ССЫЛКУ В href ЗДЕСЬ -->
        <a href="https://www.twitch.tv/necromagiktruth" class="social-button" target="_blank">
            Twitch
        </a>

        <!-- ВСТАВЬТЕ ССЫЛКУ В href ЗДЕСЬ -->
        <a href="https://vk.com/zn_necromagik" class="social-button" target="_blank">
            VK
        </a>

        <!-- ВСТАВЬТЕ ССЫЛКУ В href ЗДЕСЬ -->
        <a href="t.me/NecroThemik/" class="social-button" target="_blank">
            Telegram
        </a>

        <!-- ВСТАВЬТЕ ССЫЛКУ В href ЗДЕСЬ -->
        <a href="https://discord.gg/Tdx6xZtt82" class="social-button" target="_blank">
            Discord
        </a>
    </div>

    <script>
        // Добавляем небольшую анимацию при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.social-button');
            buttons.forEach((button, index) => {
                button.style.opacity = '0';
                button.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    button.style.transition = 'all 0.5s ease';
                    button.style.opacity = '1';
                    button.style.transform = 'translateY(0)';
                }, 100 * index);
            });
        });
    </script>
</body>
</html>
